<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Title -->
    <rect x="200" y="20" width="400" height="60" rx="10" fill="#4A90E2" stroke="#2171C7" stroke-width="2"/>
    <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">Monte Carlo Tree Search Checkers</text>

    <!-- MCTS Core Process -->
    <g transform="translate(50,120)">
        <rect width="700" height="180" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
        <text x="350" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">Monte Carlo Tree Search Process</text>
        
        <!-- MCTS Steps -->
        <g transform="translate(20,60)">
            <!-- Selection -->
            <rect width="150" height="80" rx="5" fill="white" stroke="#1976D2" stroke-width="1"/>
            <text x="75" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Selection</text>
            <text x="75" y="55" text-anchor="middle" font-family="Arial" font-size="12">UCT = âˆš2</text>
            
            <!-- Expansion -->
            <rect x="170" width="150" height="80" rx="5" fill="white" stroke="#1976D2" stroke-width="1"/>
            <text x="245" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Expansion</text>
            <text x="245" y="55" text-anchor="middle" font-family="Arial" font-size="12">New States</text>
            
            <!-- Simulation -->
            <rect x="340" width="150" height="80" rx="5" fill="white" stroke="#1976D2" stroke-width="1"/>
            <text x="415" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Simulation</text>
            <text x="415" y="55" text-anchor="middle" font-family="Arial" font-size="12">Random Playouts</text>
            
            <!-- Backpropagation -->
            <rect x="510" width="150" height="80" rx="5" fill="white" stroke="#1976D2" stroke-width="1"/>
            <text x="585" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Backpropagation</text>
            <text x="585" y="55" text-anchor="middle" font-family="Arial" font-size="12">Update Stats</text>
        </g>
    </g>

    <!-- Game Components -->
    <g transform="translate(50,320)">
        <rect width="700" height="200" rx="10" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
        <text x="350" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">Game Components</text>
        
        <!-- Component Boxes -->
        <g transform="translate(20,60)">
            <!-- Game State -->
            <rect width="200" height="100" rx="5" fill="white" stroke="#E65100" stroke-width="1"/>
            <text x="100" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Game State</text>
            <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="12">Board Position</text>
            <text x="100" y="75" text-anchor="middle" font-family="Arial" font-size="12">Legal Moves</text>
            
            <!-- Player Interface -->
            <rect x="240" width="200" height="100" rx="5" fill="white" stroke="#E65100" stroke-width="1"/>
            <text x="340" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">GUI Interface</text>
            <text x="340" y="55" text-anchor="middle" font-family="Arial" font-size="12">Move Visualization</text>
            <text x="340" y="75" text-anchor="middle" font-family="Arial" font-size="12">Game Controls</text>
            
            <!-- Game Logic -->
            <rect x="480" width="200" height="100" rx="5" fill="white" stroke="#E65100" stroke-width="1"/>
            <text x="580" y="35" text-anchor="middle" font-family="Arial" font-weight="bold">Game Logic</text>
            <text x="580" y="55" text-anchor="middle" font-family="Arial" font-size="12">Move Validation</text>
            <text x="580" y="75" text-anchor="middle" font-family="Arial" font-size="12">Game Rules</text>
        </g>
    </g>
</svg>
